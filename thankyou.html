<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script>
    function printQuery() {
      var query = window.location.search.substring(1);
      var vars = query.split("&");

      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
          document.write(pair[0] + ": " + pair[1] + "<br />");
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css"/>
  <title>Thank you</title>
</head>

        <li><a href="classes.html">| Class Schedule |</a></li>
        <li><a href="info.html">| Request Info |</a></li>
      </ul>
    </nav>
  </header>
  <div class="signup">
    <h3>Thank you for requesting an appt! We will be in touch soon!</h3>

    <script>
      printQuery();
    </script>
  </div>

  <footer>
    Fit for Fun Fitness : 123 North Street, Daytona, FL : 123-456-7890
  </footer>
</body>


</html>
